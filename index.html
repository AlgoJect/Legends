<!DOCTYPE html>
<html lang="en" dir="ltr">
	
	
	
    <head>
		<meta charset="utf-8">
		<title>Log In Page</title>
		<link rel="stylesheet" href="./resources/css/login_page_style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	</head>
	
	
	
	<body>
		<div class="login-box">
  			<h1>Log In</h1>
  			<form action="submission.html" id="my-form" method="post">
    			<div class="user-box">
      				<input id="username" name="username" type="text" required minlength="5" maxlength="17">
      				<label for="username">Username</label>
    			</div>
				
				
				
				<div class="user-box">
      				<input id="pw" name="pw" type="password" required minlength="5" maxlength="17">
      				<label for="pw">Password</label>
    			</div>
    			<a href="submission.html" target="blank">
      				<span></span>
      				<span></span>
      				<span></span>
      				<span></span>
				    Submit
    			</a>
  			</form>
		</div>
	</body>
</html>
