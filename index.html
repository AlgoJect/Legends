<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
		<meta charset="utf-8">
		<title>Log In Page</title>
		<link rel="stylesheet" href="./resources/css/login_submission_page_style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	</head>
	<body>
		<section class="overlay">
			<h1>Log In</h1>
			<p>Account Information:</p>
			<form action="submission.html" method="get">
				<label for="username">Username:</label>
				<br>
				<input id="username" name="username" type="text" required minlength="5" maxlength="17">
				<br>
				<label for="pw">Password:</label>
				<br>
				<input id="pw" name="pw" type="password" required minlength="5" maxlength="17">
				<br>
				<input type="submit" value="submit">
			</form>
		</section>
	</body>
</html>
